{% extends 'base.html' %}

{% block content %}

	<h1>Edit Address</h1>
	<br/>

	{% if get_address %}
		<!-- Edit Entry Form -->
		<form method="POST">
			{% csrf_token %}
		  	<div class="mb-3"> <!-- Full Name -->
		    	<input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" value="{{ get_address.name }}" name="name">
		  	</div>
		  	<div class="mb-3"> <!-- Email Address -->
		    	<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" value="{{ get_address.email }}" name="email">
		  	</div>
		  	<div class="mb-3"> <!-- Phone Number -->
		    	<input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" value="{{ get_address.phone }}" name="phone">
		  	</div>
		  	<div class="mb-3"> <!-- First Line of Address -->
		    	<input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" value="{{ get_address.address_first_line }}" name="address_first_line">
		  	</div>
		  	<div class="mb-3"> <!-- Second Line of Address -->
		    	<input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" value="{{ get_address.address_second_line }}" name="address_second_line">
		  	</div>
		  	<div class="mb-3"> <!-- Town -->
		    	<input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" value="{{ get_address.town }}" name="town">
		  	</div>
		  	<div class="mb-3"> <!-- Post/Zipcode -->
		    	<input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" value="{{ get_address.postcode }}" name="postcode">
		  	</div>
		  	<div class="form-group"> <!-- Entry ID -->
		  		<input type="hidden" value="{{ get_address.id }}" name="id">
		  	</div>
			<br/>
		  	<button type="submit" class="btn btn-secondary">Edit Address</button> <!-- Submit Button -->
		</form>
		<br/><br/>

		<!-- Delete Entry Form -->
		<form method="POST" action="{% url 'delete' get_address.id %}">
			{% csrf_token %}
			<input type="hidden" value="{{ get_address.id }}" name="id">
			<button type="submit" class="btn btn-secondary">Delete Address</button>
		</form>

	{% endif %}

{% endblock %}
